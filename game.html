<!DOCTYPE html>
<html lang="en">
<head>
    <title>TIC TAC TOE</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="game.css">
    <link rel= "stylesheet" href="css/bootstrap.min (6).css">
    <link rel="stylesheet" href="css/fontawesome-free-6.6.0-web/css/all.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
   
    <script src="game.js"></script>

   
   

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  
    
</head>
<body>
    

    <div class= "container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box text-center">
           <ul class="nav nav-pills">
             <li class="nav-link active"><a>Player 1  <span class="badge nav-link disabled bg-white" id="player1Score">0</span></a></li>

             <div class="pull-right">
                <li> <a class="nav-link disabled">Player 2 <span class="badge nav-link active" id="player2Score">0</span></a> </li>
             </div>
            </ul> 


          <div class="row" id="board"></div>
         

          <div class="btn-group d-flex" role="group">
            <button id="clear" type="button"  class=" btn btn-danger w-100">Clear</button>
            <button id="reset" type="button"  class=" btn btn-warning w-100">Reset</button>
          </div>

        </div>

        <div id="alert-box" class="alert alert-dissmissiable alert-success">

            <button class="close" data-dismiss="alert">&#xD7;</button>
            Player X <strong> Won</strong>
        </div>

    </div>
    
    <footer class="text-center fixed-bottom">Designed <i class="fa fa-code"></i> with <i class="fa fa-heart">  by <b>Arundhati Singh</b></i></footer>  
</body>

</html>
